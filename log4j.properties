# logger definitions
logger.apl.name=io.clickot.remedy.db.att
logger.apl.level=info

# root logger
rootLogger.level = error
rootLogger.appenderRef.file.ref = file
rootLogger.appenderRef.out.ref = out

# rolling file appender
appender.file.type = RollingFile
appender.file.name = file
appender.file.fileName= remedy-db-attachments.log
appender.file.filePattern= remedy-db-attachments_%d{yyyy-MM-dd}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{YYYY-mm-dd HH:mm:ss} %-5p %c{1} - %m %n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 50MB
appender.file.strategy.type = DefaultRolloverStrategy

# console appender
appender.out.type = Console
appender.out.name = out
appender.out.layout.type = PatternLayout
appender.out.layout.pattern = %d{YYYY-mm-dd HH:mm:ss} %-5p %c{1} - %m %n
